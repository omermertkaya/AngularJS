<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <title>Title</title>

    <script>
        var benimuygulama=angular.module("myapp",[]);
        benimuygulama.controller("mertKontrol",function ($scope) {

            $scope.deger="ikinci module controller uygulamam.";
            $scope.kutu="12345";
            $scope.eylem=function () {
                alert($scope.kutu);
                
            }
            
        });


    </script>
</head>


<body ng-app="myapp" ng-controller="mertKontrol">

<input type="text" ng-model="kutu">
<button ng-click="eylem()">deger al</button>
<div>{{deger}}</div>

</body>
</html>
