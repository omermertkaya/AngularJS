<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <title>Title</title>

    <script>
        var benimuygulama=angular.module("myapp",[]);
        benimuygulama.controller("mertKontrol",function ($scope) {

          $scope.isimler=["mert","esra","tuna","bersan","rifat"]

        });


    </script>
</head>


<body ng-app="myapp" ng-controller="mertKontrol">

isim ara:<input type="text", ng-model="arama">

<ul>
    <li ng-repeat="isim in isimler | filter:arama ">{{isim}}</li>

</ul>


</body>
</html>
