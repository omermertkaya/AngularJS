<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var firstModule = angular.module("firstSpace",[]);
        firstModule.controller("firstController",function ($scope) {
            $scope.StudentUserName="Ogrenci Kullanici adini giriniz.";
            $scope.deger=true;
            $scope.eylem=function () {
                $scope.deger=!$scope.deger;

            }




        });




    </script>

    <style>

        .Studentdeneme{

            height: 200px;
            width: 200px;
            padding: 10px;
            font-size:20px;
            color:white;
            background:cornflowerblue;

        }


    </style>

</head>
<body ng-app="firstSpace" ng-controller="firstController">
<button ng-click="eylem()">Goster/Gizle</button>



<div ng-if="deger" class="Studentdeneme">
    <input type="text" ng-model="StudentUserName">

</div>

</body>
</html>
