<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var firstModule = angular.module("firstSpace",[]);
        firstModule.controller("firstController",function ($scope) {

            $scope.diziler=["araba","tren","kamyon","otobus"];
            $scope.eylem=function (a) {
                $scope.diziler.splice(a,1);
                
            };




        });




    </script>



</head>
<body ng-app="firstSpace" ng-controller="firstController">

<ul>
    <li ng-repeat="dizi in diziler"><button ng-click="eylem($index)">sil </button>{{dizi}}</li>
</ul>

</body>
</html>
